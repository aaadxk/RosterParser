<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f8cff"/>
      <stop offset="100%" stop-color="#3668d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Calendar body -->
  <rect x="116" y="148" width="280" height="240" rx="20" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="12"/>
  
  <!-- Calendar top bar -->
  <rect x="116" y="148" width="280" height="64" rx="20" fill="rgba(255,255,255,0.15)"/>
  <line x1="116" y1="212" x2="396" y2="212" stroke="rgba(255,255,255,0.25)" stroke-width="8"/>
  
  <!-- Calendar rings -->
  <rect x="188" y="124" width="16" height="48" rx="8" fill="#fff"/>
  <rect x="308" y="124" width="16" height="48" rx="8" fill="#fff"/>
  
  <!-- Grid dots representing shifts -->
  <circle cx="176" cy="260" r="14" fill="#fff"/>
  <circle cx="256" cy="260" r="14" fill="rgba(255,255,255,0.5)"/>
  <circle cx="336" cy="260" r="14" fill="#34d399"/>
  
  <circle cx="176" cy="332" r="14" fill="rgba(255,255,255,0.5)"/>
  <circle cx="256" cy="332" r="14" fill="#fbbf24"/>
  <circle cx="336" cy="332" r="14" fill="#fff"/>
</svg>
